<script>
  document.addEventListener("DOMContentLoaded", function () {
    const headerContact = document.querySelector(".header-contact");
    const supportText = document.querySelector(".header-contact ul li a"); // Assuming the support text is inside an <a> tag
    const contactBox = document.createElement("div");

    contactBox.classList.add("contact-box");
    contactBox.innerHTML = `
        <div class="contact-section">
            <p>Monday - Saturday (9 AM - 9 PM)</p>
            <h3><strong>+91 9911251555</strong></h3>
        </div>

        <div class="email-box">
            <i class="fas fa-envelope"></i>
            <strong>pawingclaw@gmail.com</strong>
        </div>

       <a href="https://washnest.in/faq/"> <div class="options-box">
            <p>FAQ's</p>
        </div></a>
    `;

    // Ensure headerContact has a relative position
    headerContact.style.position = "relative";
    headerContact.appendChild(contactBox);

    let hideTimeout;

    function showContactBox() {
      clearTimeout(hideTimeout);
      contactBox.style.display = "block";
    }

    function hideContactBox() {
      hideTimeout = setTimeout(() => {
        if (!contactBox.matches(":hover") && !supportText.matches(":hover")) {
          contactBox.style.display = "none";
        }
      }, 200);
    }

    // Show when hovering over support text
    supportText.addEventListener("mouseenter", showContactBox);

    // Keep visible when hovering over contactBox
    contactBox.addEventListener("mouseenter", showContactBox);

    // Hide when leaving both supportText and contactBox
    supportText.addEventListener("mouseleave", hideContactBox);
    contactBox.addEventListener("mouseleave", hideContactBox);

    const searchInput = document.querySelector(".header-search-input");
    const text = "Search products...";
    let index = 0;

    function typePlaceholder() {
      if (index <= text.length) {
        searchInput.setAttribute("placeholder", text.substring(0, index) + "|");
        index++;
        setTimeout(typePlaceholder, 150); // Adjust speed here
      } else {
        setTimeout(() => {
          index = 0;
          typePlaceholder();
        }, 2000); // Restart after delay
      }
    }

    typePlaceholder(); // Start typing effect
  });
</script>
